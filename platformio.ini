[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
upload_port = COM10
monitor_speed = 9600
lib_deps = 
	paulstoffregen/Time@^1.6.1
	bodmer/TFT_eSPI@^2.4.70
	tzapu/WiFiManager@^0.16.0
	knolleary/PubSubClient@^2.8
	bblanchon/ArduinoJson@^6.19.4
